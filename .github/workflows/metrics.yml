name: metrics
on:
  schedule:
    - cron: '0 8 * * *'   # daily 08:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    # This must match your environment's name exactly
    environment: METRICS_CLASSIC_TOKEN

    steps:
      # Sanity check: fail early if the environment secret isn't visible
      - name: Check env secret presence
        run: |
          if [ -n "${{ secrets.METRICS_CLASSIC_TOKEN }}" ]; then
            echo "Env secret OK"
          else
            echo "Env secret MISSING"; exit 1
          fi

      - name: Generate metrics
        uses: lowlighter/metrics@v3.34
        with:
          # Use the environment secret you created (must be a classic PAT ghp_â€¦)
          token: ${{ secrets.METRICS_CLASSIC_TOKEN }}
          user: KaveeshJeffry
          template: classic
          base: header, activity, community, repositories
          config_timezone: Asia/Colombo
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_habits: yes
          plugin_habits_from: 100
          plugin_habits_days: 14
          plugin_stars: yes
          plugin_followup: yes
          plugin_people: yes
          plugin_people_types: followers, following
          output_action: commit
          committer_branch: metrics
          committer_message: "chore: update metrics"
